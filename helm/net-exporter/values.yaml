name: net-exporter
serviceType: managed

userID: 1000
groupID: 1000

port: 8000

dns:
  port: 1053
  label: coredns
  namespace: kube-system
  service: coredns

dnscache:
  port: 53

cluster:
  kubernetes:
    DNS:
      IP: 172.31.0.10

timeout: 5s

image:
  registry: gsoci.azurecr.io
  name: giantswarm/net-exporter
  tag: "[[ .Version ]]"

kubectl:
  image:
    registry: gsoci.azurecr.io
    name: giantswarm/docker-kubectl
    tag: 1.25.4

daemonset:
  priorityClassName: system-node-critical

# Container resource requests and limits.
resources:
  requests:
    cpu: 30m
    memory: 60Mi

# Lower and upper bounds for vertical autoscaling.
verticalPodAutoscaler:
  enabled: true
  minAllowed:
    cpu: 30m
    memory: 60Mi
  maxAllowed:
    memory: 150Mi

# Control-plane subnets used to generate network policies
# for managed applications.
controlPlaneSubnets: []

NetExporter:
  Hosts: ""
  NTPServers: ""
  DNSCheck:
    TCP:
      Disabled: false

ciliumNetworkPolicy:
  enabled: false

serviceMonitor:
  enabled: true
  # -- (duration) Prometheus scrape interval.
  interval: "60s"
  # -- (duration) Prometheus scrape timeout.
  scrapeTimeout: "45s"

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

global:
  podSecurityStandards:
    enforced: false
